<h2>{{title}}</h2>

<table class="table">
  <tr>
    <th>Index</th>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amanities</th>
    <th>Checkin time</th>
    <th>Select Room</th>
  </tr>

  <tr [ngClass]="e? 'even': 'odd'" *ngFor="let room of rooms; let e = odd; let o= even; let i = index">
    <td>{{i}}</td>
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{ room.roomNumber}}</td>
    <td>{{ room.roomType}}</td>
    <td>{{ room.amenities | lowercase}}</td>
    <td>{{ room.price | currency: 'INR'}}</td>
    <td>{{ room.checkinTime | date : 'short'}}</td>

    <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td>
  
  </tr>

</table>
