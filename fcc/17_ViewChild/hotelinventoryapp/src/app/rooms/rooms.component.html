<app-header></app-header>
<div *ngIf="selectedRoom">
  {{selectedRoom |json}}
</div>

<div>
  <button (click)="addRoom()"> Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
 
  <app-rooms-list [rooms]="roomlist" [title]="'Room List'" (selectedRoom)="selectRoom($event)"></app-rooms-list>

</div>
